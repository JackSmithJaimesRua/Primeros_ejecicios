<meta charset="UTF-8">

<script>

    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var invitados = parseFloat(prompt("Número de invitados"));
    var vips = parseFloat(prompt("Número de invitados VIP's"));
    var invitadosNodeseadas = parseFloat(prompt("Número de invitados no deseados son: "));

    var total = invitados + vips + invitadosNodeseadas;

    imprimir("El total de invitados es " + total);

</script>
